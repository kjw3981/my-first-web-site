    <title>css</title>
    <style>
      /*
      block level element
      display:inline-이거 넣으면 값이 변함

      */
      h1 {
        text-align:center;
        padding:20px;
        font-size:50px;
        margin:0;
      }
      /*
      inline element
      */
      h1,a{
      border:blue 5px solid;
      }
    </style>
  </head>
